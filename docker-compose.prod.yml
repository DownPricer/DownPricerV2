version: '3.8'

services:
  mongo:
    image: mongo:7.0
    container_name: downpricer-mongo
    restart: unless-stopped
    volumes:
      - mongo_data:/data/db
    networks:
      - downpricer-network
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: downpricer-backend
    restart: unless-stopped
    environment:
      - MONGO_URL=mongodb://mongo:27017
      - DB_NAME=downpricer
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-change-me-in-production}
      - CORS_ORIGINS=${CORS_ORIGINS:-http://51.210.179.212}
      - BACKEND_PUBLIC_URL=${BACKEND_PUBLIC_URL:-http://51.210.179.212}
      - ENV=production
    volumes:
      - uploads_data:/app/uploads
    depends_on:
      mongo:
        condition: service_healthy
    networks:
      - downpricer-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8001/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        - REACT_APP_BACKEND_URL=
    image: downpricer-frontend:latest
    volumes:
      - frontend_build:/output
    networks:
      - downpricer-network

  nginx:
    image: nginx:alpine
    container_name: downpricer-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/conf.d:/etc/nginx/conf.d:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - frontend_build:/usr/share/nginx/html:ro
      - uploads_data:/usr/share/nginx/html/uploads:ro
    depends_on:
      - backend
      - frontend
    networks:
      - downpricer-network

volumes:
  mongo_data:
    driver: local
  uploads_data:
    driver: local
  frontend_build:
    driver: local

networks:
  downpricer-network:
    driver: bridge

