# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name downpricer.com www.downpricer.com;
    
    # Pour Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirection vers HTTPS (désactivée temporairement pour obtenir le certificat)
    # Une fois le certificat obtenu, décommenter la ligne suivante :
    # return 301 https://$server_name$request_uri;
    
    # Temporairement, servir en HTTP pour obtenir le certificat
    root /usr/share/nginx/html;
    index index.html;

    # API Backend
    location /api/ {
        proxy_pass http://backend:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Uploads
    location /api/uploads/ {
        alias /usr/share/nginx/html/uploads/;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Frontend SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

