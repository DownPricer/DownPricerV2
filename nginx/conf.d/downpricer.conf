# Redirection HTTP vers HTTPS
server {
    listen 80;
    server_name downpricer.com www.downpricer.com;
    
    # Pour Let's Encrypt
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }
    
    # Redirection vers HTTPS (désactivée temporairement pour obtenir le certificat)
    # Une fois le certificat obtenu, décommenter la ligne suivante :
    # return 301 https://$server_name$request_uri;
    
    # Temporairement, servir en HTTP pour obtenir le certificat
    root /usr/share/nginx/html;
    index index.html;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/json application/javascript;

    # Uploads - servir les fichiers statiques depuis le volume partagé
    # IMPORTANT: Ces locations doivent être AVANT /api/ pour être prioritaire
    
    # Location directe /uploads/ (standard)
    location ^~ /uploads/ {
        alias /uploads/;
        try_files $uri =404;
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
        # Autoriser tous les types d'images
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/webp webp;
            image/gif gif;
            image/svg+xml svg;
        }
        default_type application/octet-stream;
    }
    
    # Compatibilité /api/uploads/ (pour anciennes URLs)
    location ^~ /api/uploads/ {
        alias /uploads/;
        try_files $uri =404;
        add_header Cache-Control "public, max-age=31536000, immutable";
        access_log off;
        # Autoriser tous les types d'images
        types {
            image/jpeg jpg jpeg;
            image/png png;
            image/webp webp;
            image/gif gif;
            image/svg+xml svg;
        }
        default_type application/octet-stream;
    }

    # API Backend
    location /api/ {
        proxy_pass http://backend:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Taille maximale pour les uploads (images jusqu'à 12MB)
        client_max_body_size 12M;
        
        # Timeouts pour éviter les erreurs 504
        proxy_connect_timeout 60s;
        proxy_send_timeout 60s;
        proxy_read_timeout 60s;
    }
    
    # Location spécifique pour /api/upload/image avec limite augmentée
    location ^~ /api/upload/image {
        proxy_pass http://backend:8001;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Taille maximale pour les uploads d'images (12MB)
        client_max_body_size 12M;
        
        # Timeouts augmentés pour les gros fichiers
        proxy_connect_timeout 120s;
        proxy_send_timeout 120s;
        proxy_read_timeout 120s;
    }

    # Frontend SPA
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Cache assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }
}

