<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f4f4f4; margin: 0; padding: 0; }
        .email-container { max-width: 600px; margin: 0 auto; background-color: #ffffff; }
        .email-header { background-color: #18181b; color: #ffffff; padding: 30px 20px; text-align: center; }
        .email-header h1 { margin: 0; font-size: 24px; font-weight: 900; color: #f97316; font-family: 'Outfit', 'Arial Black', Arial, sans-serif; letter-spacing: -0.5px; }
        .email-body { padding: 30px 20px; }
        .email-footer { background-color: #f9fafb; padding: 20px; text-align: center; font-size: 12px; color: #666; border-top: 1px solid #e5e7eb; }
        .email-footer a { color: #f97316; text-decoration: none; }
        .success-box { background-color: #dcfce7; border-left: 4px solid #16a34a; padding: 15px; margin: 20px 0; border-radius: 4px; }
        .warning-box { background-color: #fef3c7; border-left: 4px solid #f59e0b; padding: 15px; margin: 20px 0; border-radius: 4px; }
        .error-box { background-color: #fee2e2; border-left: 4px solid #dc2626; padding: 15px; margin: 20px 0; border-radius: 4px; }
        table { width: 100%; border-collapse: collapse; margin: 20px 0; }
        table td { padding: 10px; border-bottom: 1px solid #e5e7eb; }
        table td:first-child { font-weight: 600; width: 40%; color: #374151; }
        .button { display: inline-block; padding: 12px 24px; background-color: #f97316; color: #ffffff; text-decoration: none; border-radius: 6px; margin: 20px 0; font-weight: 500; }
        @media only screen and (max-width: 600px) { .email-body { padding: 20px 15px; } .email-header { padding: 20px 15px; } }
    </style>
</head>
<body>
    <div class="email-container">
        <div class="email-header">
            <h1>{{ brand_name }}</h1>
        </div>
        <div class="email-body">
            <h2 style="color: #18181b; margin-top: 0; font-size: 20px; font-weight: 700;">{{ title }}</h2>
            <p style="color: #374151; line-height: 1.6;">Bonjour,</p>
            {{ status_box }}
            <p style="color: #374151; line-height: 1.6;">{{ message }}</p>
            {{ details }}
            {{ action_button }}
        </div>
        <div class="email-footer">
            <p><strong>{{ brand_name }}</strong><br>Pour toute question, contactez-nous à <a href="mailto:{{ support_email }}">{{ support_email }}</a></p>
            <p style="margin-top: 15px; color: #999;">Cet email a été envoyé automatiquement. Merci de ne pas y répondre.</p>
        </div>
    </div>
</body>
</html>
