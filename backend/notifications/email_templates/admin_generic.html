<!DOCTYPE html>
<html lang="fr" xmlns:v="urn:schemas-microsoft-com:vml" xmlns:o="urn:schemas-microsoft-com:office:office">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="x-apple-disable-message-reformatting">
    <title>{{ title }}</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;700;800&display=swap" rel="stylesheet">

    <style>
        /* --- RESET --- */
        html, body { margin: 0 auto !important; padding: 0 !important; height: 100% !important; width: 100% !important; background-color: #09090b; }
        * { -ms-text-size-adjust: 100%; -webkit-text-size-adjust: 100%; }
        div[style*="margin: 16px 0"] { margin: 0 !important; }
        table, td { mso-table-lspace: 0pt !important; mso-table-rspace: 0pt !important; }
        table { border-spacing: 0 !important; border-collapse: collapse !important; table-layout: fixed !important; margin: 0 auto !important; }
        img { -ms-interpolation-mode: bicubic; }
        a { text-decoration: none; }

        /* --- THEME DOWNPRICER --- */
        .email-bg { background-color: #09090b; } /* Zinc-950 */
        .content-bg { background-color: #18181b; } /* Zinc-900 */
        .text-white { color: #ffffff !important; }
        .text-zinc { color: #a1a1aa !important; } /* Zinc-400 */
        .text-orange { color: #f97316 !important; } /* Orange-500 */
        .border-zinc { border-color: #27272a !important; } /* Zinc-800 */

        /* --- BOUTON --- */
        .button {
            background-color: #f97316;
            border-radius: 50px;
            color: #ffffff;
            display: inline-block;
            font-family: 'Outfit', Arial, sans-serif;
            font-size: 16px;
            font-weight: bold;
            line-height: 50px;
            text-align: center;
            text-decoration: none;
            width: 200px;
            -webkit-text-size-adjust: none;
            box-shadow: 0 4px 6px -1px rgba(249, 115, 22, 0.3);
        }

        /* --- INFO BOX --- */
        .info-box {
            background-color: #27272a; /* Zinc-800 */
            border-left: 4px solid #f97316;
            color: #d4d4d8;
            padding: 15px;
            border-radius: 4px;
            font-size: 14px;
        }

        /* --- TABLEAU DE DÉTAILS (Injecté via {{ details }}) --- */
        .details-table { width: 100%; border: 1px solid #27272a; border-radius: 8px; overflow: hidden; }
        .details-table td { padding: 12px 15px; border-bottom: 1px solid #27272a; color: #d4d4d8; font-family: 'Outfit', sans-serif; }
        .details-table td:first-child { color: #a1a1aa; width: 40%; font-weight: 500; }
        .details-table tr:last-child td { border-bottom: none; }

        /* --- MOBILE --- */
        @media only screen and (max-width: 600px) {
            .email-container { width: 100% !important; max-width: 100% !important; }
            .mobile-padding { padding-left: 20px !important; padding-right: 20px !important; }
            .header-text { font-size: 24px !important; }
        }
    </style>
</head>
<body width="100%" style="margin: 0; padding: 0 !important; mso-line-height-rule: exactly; background-color: #09090b;">
    <center style="width: 100%; background-color: #09090b;">
        
        <div style="height: 40px; line-height: 40px; font-size: 10px;">&nbsp;</div>

        <table align="center" role="presentation" cellspacing="0" cellpadding="0" border="0" width="600" style="margin: 0 auto;" class="email-container">
            
            <tr>
                <td align="center" style="padding: 30px 0; background-color: #09090b;">
                    <h1 style="margin: 0; font-family: 'Outfit', Arial, sans-serif; font-size: 28px; font-weight: 900; color: #ffffff; letter-spacing: -1px;">
                        Down<span style="color: #f97316;">Pricer</span>
                    </h1>
                </td>
            </tr>

            <tr>
                <td bgcolor="#18181b" style="border-radius: 12px; border: 1px solid #27272a; padding: 40px;" class="mobile-padding">
                    <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                        
                        <tr>
                            <td style="font-family: 'Outfit', Arial, sans-serif; font-size: 24px; font-weight: 700; color: #ffffff; padding-bottom: 20px; line-height: 1.3;">
                                {{ title }}
                            </td>
                        </tr>

                        <tr>
                            <td style="font-family: 'Outfit', Arial, sans-serif; font-size: 16px; line-height: 26px; color: #a1a1aa; padding-bottom: 30px;">
                                {{ message }}
                            </td>
                        </tr>

                        <tr>
                            <td style="padding-bottom: 30px;">
                                {{ details }}
                            </td>
                        </tr>

                        <tr>
                            <td align="center" style="padding-bottom: 30px;">
                                {{ action_button }}
                            </td>
                        </tr>

                        <tr>
                            <td>
                                <table role="presentation" cellspacing="0" cellpadding="0" border="0" width="100%">
                                    <tr>
                                        <td class="info-box" style="font-family: 'Outfit', Arial, sans-serif;">
                                            <strong style="color: #f97316;">Le saviez-vous ?</strong><br>
                                            Rejoignez notre Discord pour discuter directement avec les vendeurs.
                                        </td>
                                    </tr>
                                </table>
                            </td>
                        </tr>

                    </table>
                </td>
            </tr>

            <tr>
                <td style="padding: 30px; text-align: center; font-family: 'Outfit', Arial, sans-serif; font-size: 12px; color: #52525b;">
                    <p style="margin: 0 0 10px 0;"><strong>{{ brand_name }}</strong></p>
                    <p style="margin: 0 0 10px 0;">Vous recevez cet email car vous êtes inscrit sur notre plateforme.</p>
                    <p style="margin: 0;">
                        <a href="mailto:{{ support_email }}" style="color: #f97316; text-decoration: none;">Support</a> • 
                        <a href="#" style="color: #71717a; text-decoration: none;">Se désabonner</a>
                    </p>
                </td>
            </tr>

        </table>
        
        <div style="height: 40px; line-height: 40px; font-size: 10px;">&nbsp;</div>

    </center>
</body>
</html>
